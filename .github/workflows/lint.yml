name: lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run lint:tsc
